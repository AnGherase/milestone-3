{% extends "base.html" %}
{% block content %}
    <h1>Film List</h1>
    <div class="row">
        {% for film in films %}
        <div class="col-12 col-md-6 col-xl-12">
            <div class="card" style="width: 18rem;">
                <img src="{{ film.image }}" class="card-img-top" alt="{{film.title}}">
            <div class="card-body">
                <h5 class="card-title">{{film.title}}</h5>
                <p class="card-text">Directed by: {{film.director}}</p>
                <p class="card-text">Genre: {{film.genre}}</p>
                <p class="card-text">Description: {{film.description}}</p>
                <a href="{{ url_for('update_film', film_id=film._id) }}" class="btn btn-primary mr-3" >Edit</a>
                <a href="{{ url_for('delete_film', film_id=film._id) }}" class="btn btn-danger ml-2">Delete</a>
            </div>
        </div>  
    </div>
    {% endfor %}
{% endblock %}
